<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Requisition Form</title>
    <link rel="stylesheet" href="../css/bookTransport.css">
    <script type="module" src="../js/auth-detection.js"></script>
    <script src="../js/header-footer.js"></script>
</head>

<body>
    <!-- Custom Header -->
    <my-header></my-header>
    <div class="container">
        <h1><u>Transport Requisition Form</u></h1>
        <form id="transportForm">
            <label for="requisitionType">Type of Requisition:</label>
            <label><select id="requisitionType" name="requisitionType">
                    <option value="official">Official</option>
                    <option value="private">Private</option>
                    <option value="private">Medical</option>

                </select></label>
            <label for="VehicleType">Type of vehicle required:</label>
            <label><select id="requisitionType" name="requisitionType">
                    <option value="official">AMBULANCE</option>
                    <option value="private">SWIFT</option>
                    <option value="private">DZIRE</option>
                    <option value="private">XYLO</option>
                    <option value="private">ERTIGA</option>
                    <option value="private">BOLERO PICUP</option>
                    <option value="private">SCORPIO</option>
                    <option value="private">TRACTOR</option>
                    <option value="private">TRUCK</option>
                    <option value="private">BUS</option>
                </select></label>
            <div class="IntenderandEmopcodeContainer">
                <div class="formintenderName">

                    <label for="intenderName">Name of Intender:</label>
                    <input type="text" id="intenderName" name="intenderName" required><br>
                </div>
                <div class="formemployeeCode">


                    <label for="EmployeeCode">Employee Code (in case of private booking):</label>
                    <input type="text" id="employeeCode" name="intenderName" required><br>

                </div>


            </div>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br>
            <label for="number">Intercom Number/Mobile No :</label>
            <input type="number" id="Mobileno" name="Mobileno" required><br>
            <div class="transportTimeContainer">


                <label for="transportDate">Transport Required On:</label>
                <input type="date" id="transportDate" name="transportDate" required><br>
                <div class="TimeFrom_To_Container">
                    <label for="transportTimeFrom">Time From:</label>
                    <input type="time" id="transportTimeFrom" name="transporTimeFrom" required><br>
                    <label for="transportTimeTo">Time to:</label>
                    <input type="time" id="transportTimeTo" name="transporTimeTo" required><br>
                </div>


            </div>

            <label for="address">Address Where Vehicle Required:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="personsToAccompany">Names of Persons to Accompany:</label>
            <input type="text" id="personsToAccompany" name="personsToAccompany" required><br>

            <label for="visitPurpose">Purpose and Places of Visit & Duration of Stay:</label>
            <label><textarea id="visitPurpose" name="visitPurpose" rows="4" cols="50" required></textarea></label>


            <label for="journeyType">In Case of Journey By:</label>
            <label><select id="journeyType" name="journeyType">
                    <option value="air">Air</option>
                    <option value="train">Train</option>
                </select><br></label>
            <label for="flightNumber">Give Flight/Train No:</label>
            <input type="text" id="flightNumber" name="flightNumber"><br>


            <label for="accountToDebit">Account to Which Cost to Be Debited:<br><br>
                Personal/PDS/Department/Other if any</label>
            <input type="text" id="accountToDebit" name="accountToDebit" required><br>

            <div class="form-group">
                <label for="intenderSignature">Intender's Signature:</label>
                <input type="file" id="signature-applicant" name="signature-applicant" accept="document/*" required>
                <label for="intenderSignature">For Official Purpose: <br><br> Signature of Hrad/Incharge </label>
                <input type="file" id="signature-applicant" name="signature-applicant" accept="document/*" required>
                <label for="intenderSignature">For Medical Purpose: <br><br> Signature of Medical Officer </label>
                <input type="file" id="signature-applicant" name="signature-applicant" accept="document/*" required>




            </div>
            <label for="Note"> <u>NOTE: ALLOTMENT OF VEHICLE WILL BE MADE STRICTLY BASED ON AVAILIBULITY OF THE
                    VEHICLE</u></label>
            <input type="submit" value="submit">

        </form>

    </div>


</body>
<!-- Custom Footer -->
<my-footer></my-footer>
